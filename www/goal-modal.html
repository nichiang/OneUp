<div class="modal" style="background-color: transparent; margin: 0;">
  <div class="goalFlipper" ng-class="{flipped: showFlipped}">
    <div class="goalFront">
      <ion-header-bar align-title="left">
        <h1 class="title">{{currentGoal.title}}</h1>
        <div style="position: absolute; top: 0px; right: 5px; min-width: 80px; text-align: right;">
          <button class="button button-small button-clear button-dark" ng-click="toggleEdit();">
            <i class="icon ion-edit"></i>
          </button>
          <button class="button button-small button-clear button-dark" ng-click="closeGoalModal();">
            <i class="icon ion-close"></i>
          </button>
        </div>
      </ion-header-bar>
      <ion-content scroll="false" style="padding: 10px;">
        <div class="row">
          <div class="col">{{currentMonth.toDate()|date: "MMMM yyyy"}}</div>
        </div>

        <div style="height: 15px;"></div>

        <ion-scroll delegate-handle="calendar" scrollbar-y="false" has-bouncing="true" style="height: 180px;">
          <table style="width: 100%; color: grey;">
            <tr ng-repeat="week in displayWeeks">
              <td ng-repeat="day in getDaysOfWeek(week)" style="text-align: center; height: 35px;">
                <div id="{{dayTag(week, $index)}}" class="calendarDay" ng-class="dayClass(week, $index)" ng-hide="isCalendarOverflow(day, $parent)">
                  <!-- <a ng-if="isMiddleOfMonth(day)" in-view="currentVisibleMonth(week, $inview)"></a> -->
                  {{day}}
                </div>
              </td>
            </tr>
          </table>
        </ion-scroll>

        <div style="height: 15px;"></div>

        <div class="row">
          <div class="col">
            {{longestChain}} days<br />
            Longest Chain
          </div>
          <div class="col">
            {{currentChainLength}} days<br />
            Current Chain
          </div>
          <div class="col">
            {{tillTargetDate}} days<br />
            Until Target Date
          </div>
        </div>
      </ion-content>
    </div>
    <div class="goalBack stable-bg" ng-style="backStyle">
      <ion-header-bar class="bar-stable" align-title="left">
        <h1 class="title">Edit Goal</h1>
        <div style="position: absolute; top: 0px; right: 5px; min-width: 80px; text-align: right;">
          <button class="button button-small button-clear button-dark" ng-click="toggleEdit();">
            <i class="icon ion-edit"></i>
          </button>
          <button class="button button-small button-clear button-dark" ng-click="closeGoalModal();">
            <i class="icon ion-close"></i>
          </button>
        </div>
      </ion-header-bar>
      <ion-content style="padding: 10px;" overflow-scroll="true">
        <form name="addGoalForm">
          <div class="row item addItem">
            <div class="col col-center">
              Goal
            </div>
            <div class="col col-center">
              <input type="text" placeholder="Goal Title" required style="text-align: right;" />
            </div>
          </div>
          <div class="row item addItem">
            <div class="col col-center">
              Target Date
            </div>
            <div class="col col-center" style="text-align: right;">
              <span></span>
              <i class="icon button-positive ion-calendar"></i>
            </div>
          </div>
          <div class="row item addItem">
            <div class="col col-center">
              Icon
            </div>
            <div class="col col-center" style="text-align: right;">
              <i class="icon"></i>
              <i class="icon ion-arrow-down-b"></i>
            </div>
          </div>
          <div class="row item addItem">
            <div class="col col-center">
              Color
            </div>
            <div class="col col-center" style="text-align: right;">
              <i class="icon ion-record"></i>
              <i class="icon ion-arrow-down-b"></i>
            </div>
          </div>
        </form>
      </ion-content>
    </div>
  </div>
</div>
