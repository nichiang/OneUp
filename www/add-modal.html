<div class="modal card" style="width: 90%; min-height: 90%; top: 5%; left: 5%; margin: 0;">
  <ion-header-bar align-title="left">
    <h1 class="title">New Goal</h1>
    <button class="button button-clear button-dark" ng-click="closeAddModal();">
      <i class="icon ion-close"></i>
    </button>
  </ion-header-bar>
  <ion-content style="padding: 10px;" overflow-scroll="true">
    <form name="addGoalForm" ng-submit="addGoal()">
      <div class="row item addItem">
        <div class="col col-center">
          Goal
        </div>
        <div class="col col-center">
          <input type="text" placeholder="Goal Title" required ng-model="newGoal.title" style="text-align: right;" />
        </div>
      </div>
      <div class="row item addItem">
        <div class="col col-center">
          Target Date
        </div>
        <div class="col col-center" style="text-align: right;">
          <span ng-bind="newGoal.targetDate|date:'yyyy-MM-dd'" ng-click="getDate()"></span>
          <i class="icon button-positive ion-calendar"></i>
        </div>
      </div>
      <div class="row item addItem">
        <div class="col col-center">
          Icon
        </div>
        <div class="col col-center" style="text-align: right;" ng-click="popover.show($event)" ng-controller="PickIconCtrl">
          <i class="icon" ng-class="newGoal.icon" ng-show="newGoal.icon"></i>
          <i class="icon ion-arrow-down-b"></i>
        </div>
      </div>
      <div class="row item addItem">
        <div class="col col-center">
          Color
        </div>
        <div class="col col-center" style="text-align: right;" ng-click="popover.show($event)" ng-controller="PickColorCtrl">
          <i class="icon ion-record" ng-class="newGoal.theme" ng-show="newGoal.theme"></i>
          <i class="icon ion-arrow-down-b"></i>
        </div>
      </div>
      <div class="row addItem">
        <div class="col col-center" style="text-align: right;">
          <input type="submit" class="button button-positive" value="Add Goal" />
        </div>
      </div>
    </form>
  </ion-content>
</div>
