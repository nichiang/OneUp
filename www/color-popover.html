<ion-popover-view style="width: 210px; height: 150px">
  <ion-content>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-positive" on-tap="setTheme('positive')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-calm" on-tap="setTheme('calm')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-balanced" on-tap="setTheme('balanced')"></button>
      </div>
    </div>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-energized" on-tap="setTheme('energized')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-assertive" on-tap="setTheme('assertive')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button popoverButton button-royal" on-tap="setTheme('royal')"></button>
      </div>
    </div>
  </ion-content>
</ion-popover-view>
