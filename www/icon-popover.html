<ion-popover-view style="width: 280px; height: 260px; max-height: 360px;">
  <ion-content>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-arrow-right-c" on-tap="setIcon('ion-arrow-right-c')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-heart" on-tap="setIcon('ion-heart')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-lightbulb" on-tap="setIcon('ion-lightbulb')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-beaker" on-tap="setIcon('ion-beaker')"></button>
      </div>
    </div>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-document-text" on-tap="setIcon('ion-document-text')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-pie-graph" on-tap="setIcon('ion-pie-graph')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-map" on-tap="setIcon('ion-map')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-settings" on-tap="setIcon('ion-settings')"></button>
      </div>
    </div>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-iphone" on-tap="setIcon('ion-iphone')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-code" on-tap="setIcon('ion-code')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-bug" on-tap="setIcon('ion-bug')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-game-controller-b" on-tap="setIcon('ion-game-controller-b')"></button>
      </div>
    </div>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-aperture" on-tap="setIcon('ion-aperture')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-videocamera" on-tap="setIcon('ion-videocamera')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-music-note" on-tap="setIcon('ion-music-note')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-flag" on-tap="setIcon('ion-flag')"></button>
      </div>
    </div>
    <div class="row popoverRow">
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-trophy" on-tap="setIcon('ion-trophy')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-university" on-tap="setIcon('ion-university')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-cash" on-tap="setIcon('ion-cash')"></button>
      </div>
      <div class="col col-center popoverCol">
        <button class="button button-clear button-dark iconPicker ion-no-smoking" on-tap="setIcon('ion-no-smoking')"></button>
      </div>
    </div>
