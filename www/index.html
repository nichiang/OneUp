<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- css style overrides -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/goal.js"></script>
  </head>
  <body ng-app="OneUp" style="background-image: url('img/header-bg.jpg'); background-size: 100%;">
    <ion-header-bar align-title="left" class="bar-clear">
      <h1 class="title">OneUp!</h1>
      <div class="buttons">
        <button class="button button-clear button-light">
          <i class="icon ion-plus"></i>
        </button>
        <button class="button button-clear button-light">
          <i class="icon ion-gear-a"></i>
        </button>
      </div>
    </ion-header-bar>
    <ion-content has-bouncing="true">
      <ion-list ng-controller="ListCtrl">

        <ion-item style="background-color: transparent; border-width: 0">
          <div style="height: 150px"></div>
        </ion-item>

        <ion-item ng-repeat="goal in goals">
          <div class="row" ng-controller="GoalCtrl">
            <div class="col col-center" ng-click="openGoalModal(goal)">
              <h2>{{goal.title}}</h2>
              <input type="range" disabled min="0" max="100" value="{{goal.progress}}" style="width: 90%">
            </div>
            <div class="col col-20 col-center">
              <button class="button button-positive">
                <i class="icon ion-checkmark"></i>
              </button>
            </div>
          </div>
        </ion-item>

      </ion-list>
    </ion-content>
  </body>
</html>
