<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- css style overrides -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/goal.js"></script>
    <script src="js/add-goal.js"></script>
    <script src="js/settings.js"></script>
  </head>
  <body ng-app="OneUp" style="background-image: url('img/header-bg.jpg'); background-size: 100%;">
    <ion-header-bar align-title="left" class="bar-clear">
      <h1 class="title">OneUp!</h1>
      <div class="buttons">
        <button class="button button-clear button-light" ng-controller="SettingsCtrl" ng-click="openSettingsModal()">
          <i class="icon ion-gear-a"></i>
        </button>
      </div>
    </ion-header-bar>
    <ion-content has-bouncing="true">
      <ion-list ng-controller="ListCtrl">

        <ion-item style="background-color: transparent; border-width: 0">
          <div style="height: 150px"></div>
        </ion-item>

        <ion-item ng-repeat="goal in goals">
          <div class="row" ng-controller="GoalCtrl">
            <div class="col col-center" ng-click="openGoalModal(goal)">
              <h2>{{goal.title}}</h2>
              <div class="row">
                <div class="col col-center" style="flex: 0 0 calc({{goal.progress}}% - {{1 - goal.progress/100}} * 40px); max-width: calc({{goal.progress}}% - {{1 - goal.progress/100}} * 40px);">
                  <div style="width: 100%; height: 4px; background-color: {{goal.theme}}; content: ' ';"></div>
                </div>
                <div class="col ion" ng-class="goal.icon" style="max-width: 40px; min-width: 10px; font-size: 40px; color: {{goal.theme}}; text-align: center;"></div>
                <div class="col col-center">
                  <div style="width: 100%; height: 4px; background-color: silver; content: ' ';"></div>
                </div>
              </div>
            </div>
            <div class="col col-20 col-center" style="text-align: center;">
              <button class="button button-positive">
                <i class="icon ion-checkmark"></i>
              </button>
            </div>
          </div>
        </ion-item>

        <ion-item>
          <div style="text-align: center;" ng-controller="AddGoalCtrl" ng-click="openAddModal()">
            <button class="button button-clear button-positive">
              <i class="icon ion-plus"></i>
            </button>
          </div>
        </ion-item>

      </ion-list>
    </ion-content>
  </body>
</html>
