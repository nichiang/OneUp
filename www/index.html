<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- css style overrides -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/shadows.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script>
    <script src="js/goal.js"></script>
    <script src="js/add-edit-goal.js"></script>
    <script src="js/settings.js"></script>
  </head>
  <body class="stable-bg" ng-app="OneUp" class="platform-android" ng-controller="ListCtrl">
    <div id="appHeader" style="width: 100%; height: 100%; background-image: url('img/header-bg.jpg'); background-size: 100%; background-position: center bottom; position: absolute; top: calc(-85% + 150px);">
    </div>

    <button class="button button-clear button-light headerElements" ng-controller="SettingsCtrl" on-tap="openSettingsModal()" style="position: absolute; right: 0px; top: 0px; z-index: 10;">
      <i class="icon ion-gear-a"></i>
    </button>

    <ion-content oneup-parallax-header has-bouncing="true" style="background-color: transparent;">
      <div class="list paper-shadow-top-z-1">

        <ion-item style="background-color: transparent; border-width: 0; height: 150px;">
          <img src="img/logo-white.svg" width="90px" height="90px" style="position: absolute; bottom: 0px;" />
        </ion-item>

        <ion-item ng-repeat="goal in goals track by goal.goalId">
          <oneup-goal-row goal="goal" all-goals="goals"></oneup-goal-row>
        </ion-item>

        <ion-item>
          <div style="text-align: center;" ng-controller="AddEditGoalCtrl">
            <button class="button button-large button-clear button-positive" on-tap="openAddEditModal()">
              <i class="icon ion-plus"></i>
            </button>
          </div>
        </ion-item>

      </div>
    </ion-content>
  </body>
</html>
