<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-content>
      <div class="row">
        <div class="col">test</div>
      </div>
      <div class="row">
        <div class="col">
          <ion-list ng-controller="ListCtrl as list">
            <ion-item ng-repeat="goal in list.goals">
              <!-- <ion-side-menus ng-init="openmenu = false">
                <ion-side-menu-content> -->
                  <div class="row">
                    <div class="col col-center">
                      <h2>{{goal.title}}</h2>
                      <input type="range" disabled min="0" max="100" value="{{goal.progress}}">
                    </div>
                    <div class="col col-10 col-center">
                      <a href ng-click="openmenu = true"><i class="icon ion-checkmark"></i></a>
                    </div>
                  </div>
                <!-- </ion-side-menu-content>
                  
                <ion-side-menu side="right" expose-aside-when="openmenu">
                  side menu content
                </ion-side-menu>
                
                <ion-side-menu side="left" expose-aside-when="openmenu">
                  side menu content
                </ion-side-menu>
              </ion-side-menus> -->
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-content>
  </body>
</html>
